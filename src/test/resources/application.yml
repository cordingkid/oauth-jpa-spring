spring:
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
logging:
  level:
    org.hibernate.SQL: debug

jwt:
  plain-secret-key: testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
  issuer: "http://localhost:8080"
  access-token-valid-time-duration: 1
  access-token-valid-time-unit: MINUTES
  refresh-token-valid-time-duration: 1
  refresh-token-valid-time-unit: DAYS